	<link rel="stylesheet" type="text/css" href="../css/create-form.css">
</head>
<body>
	<header>
		<h1>OpenMyCourse</h1>
		<div id="sidebar">
			<div class="toggle-btn" onclick="openMenu()">
				<span></span>
				<span></span>
				<span></span>
			</div>
			<ul>
				<li>МЕНЮ</li>
				<li><a href="main">Главная</a></li>
				<li><a href="main/employees">Список моих курсов</a></li>
				<li><a href="main/employee-info">Список всех курсов</a></li>
				<li><a href="contacts">Контакты</a></li>
				<li><a href="about">Про нас</a></li>
			</ul>
		</div>
		<div id="user">
			<i class="fa fa-user-o" aria-hidden="true">
				<li><a href="user.html" class="submenu-link">Пользователь</a>
		          <ul class="submenu" style="width: 100%">
		            <li><a href="user.html">Профиль</a></li>
		            <li><a href="user-courses.html">Список курсов</a></li>
		            <li><a href="">Выход</a></li>
		          </ul>
		        </li>
			</i>
		</div>
	</header>
	<main id="main">
		<content>
			<!--
			<div class="choice-list">
				<label id="now-course"><a href="">Текущие курсы</a></label>
				<label id="complete-course"><a href="">Пройденные курсы</a></label>
				<label id="my-course"><a href="">Мои курсы</a></label>
			</div>
			-->
			
			<div class="load-img-block">
				<label id="title">Создание нового курса</label>
				<img src="../img/upload.png">
				<img src="../img/upload.png" style="width: 180px">
				<img src="../img/upload.png" style="width: 120px">
				<img src="../img/upload.png" style="width: 90px">
			</div>
			<div class="create-form">
				
				<div class="input-form">
					<form class="enter_form">
						<div class="input-content">
							<label>Введите название курса</label>
							<input type="text"  placeholder="Название курса" name="namecourse">
							<label>Введите описание курса</label>
							<textarea  type="text" rows="8" placeholder="Описание курса" name="descript"></textarea>
							<label>Добавьте список рекомендованной литературы (необязательно)</label>
							<textarea  type="text" rows="3" placeholder="Гилберт Шилд 'Полное руководство по Java'; Рихтер 'CLR via C#' " name="bibliography"></textarea>
							<label>Ссылка на github с дз (необязательно)</label>
							<input type="text"  placeholder="https://github.com/" name="dificult">
							<label>Введите уровень сложности курса</label>
							<input type="text"  placeholder="от 1 до 5" name="dificult">
							<label>Стоимость курса / Тариф (необязательно)</label>
							<input type="text"  placeholder="В $" name="dificult">
						</div>
						<button style="background: green"><i aria-hidden="true" class="fa fa-search" > </i> Добавить</button>
					</form>		
				</div>
				
			</div>
			
		</content>
		
	</main>
</body>
<script type="text/javascript" src="../javascript/main.js">
</script>

</html>
